<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="description" content=""><title>Keg Scale</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><style>.row-margin-10{margin-top:1em}.navbar{background-color:#e3f2fd}.themed-container{background-color:#e3f2fd}</style></head><body class="py-4"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><!-- START MENU --><nav class="navbar navbar-expand-lg navbar-dark bg-primary"><div class="container"><a class="navbar-brand" href="/index.htm">Beer Keg Monitor</a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNav"><ul class="navbar-nav"><li class="nav-item"><a class="nav-link" href="/index.htm"><b>Home</b></a></li><li class="nav-item"><a class="nav-link" href="/beer.htm">Beer</a></li><li class="nav-item dropdown"><a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Configuration</a><ul class="dropdown-menu"><li><a class="dropdown-item" href="/config.htm">Configuration</a></li><li><a class="dropdown-item" href="/calibration.htm">Scale calibration</a></li><li><a class="dropdown-item" href="#">History graph</a></li><li><a class="dropdown-item" href="/stability.htm">Stability statistics</a></li><li><a class="dropdown-item" href="/upload.htm">Upload firmware</a></li></ul></li><li class="nav-item"><a class="nav-link" href="/about.htm">About</a></li></ul></div><div class="spinner-border text-light" id="spinner" role="status"></div></div></nav><!-- START MAIN INDEX --><div class="container row-margin-10"><div class="alert alert-success alert-dismissible hide fade d-none" role="alert"><div id="alert"></div><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div><script type="text/javascript">function showError(s){console.log("Error:"+s),$(".alert").removeClass("alert-success").addClass("alert-danger").removeClass("hide").addClass("show").removeClass("d-none"),$("#alert").text(s)}function showSuccess(s){console.log("Success:"+s),$(".alert").addClass("alert-success").removeClass("alert-danger").removeClass("hide").addClass("show").removeClass("d-none"),$("#alert").text(s)}$("#alert-btn").click(function(s){console.log("Disable"),$(".alert").addClass("hide").removeClass("show").addClass("d-none")})</script><div class="accordion" id="accordion"><div class="accordion-item"><h2 class="accordion-header" id="headingGraph"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGraph" aria-expanded="true" aria-controls="collapseGraph"><b>History graph</b></button></h2><div id="collapseGraph" class="accordion-collapse" aria-labelledby="headingGraph" data-bs-parent="#accordion"><div class="accordion-body"><canvas id="kegChart"></canvas></div></div></div></div></div><script>// Data arrays for chart
    var dataLabels = [];
    var dataKeg1 = [];
    var dataKeg2 = [];
    var dataPour1 = [];
    var dataPour2 = [];
    var kegChart = 0;

    const kegData = {
      data: {
        labels: dataLabels,
        datasets: [{
          type: 'line',
          label: 'Keg 1',
          borderColor: "#85C1E9",
          backgroundColor: "#AED6F1",
          pointStyle: 'circle',
          pointRadius: 5,
          pointHoverRadius: 10,
          data: dataKeg1,
        },{
          type: 'line',
          label: 'Keg 2',
          borderColor: '#76D7C4',
          backgroundColor: '#A3E4D7',
          pointStyle: 'circle',
          pointRadius: 5,
          pointHoverRadius: 10,
          data: dataKeg2,
        },{
          type: 'bar',
          label: 'Pour 1',
          borderColor: '#F8C471',
          backgroundColor: '#FAD7A0',
          borderWidth: 2,
          borderRadius: 5,
          borderSkipped: false,
          data: dataPour1,
        },{
          type: 'bar',
          label: 'Pour 2',
          borderColor: '#F0B27A',
          backgroundColor: '#F5CBA7',
          borderWidth: 2,
          borderRadius: 5,
          borderSkipped: false,
          data: dataPour2,
        }],
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'time',
              /*time: {
                tooltipFormat: 'DD T'
              },
              title: {
                display: true,
                text: 'Date',
              }*/
            },
            y: {
              /*title: {
                display: true,
                text: 'value',
              }*/
            }
          }
        }
      }
    };

    window.onload = loadChartData;

    function loadChartData() {
      // Last known value to handle 'nan' elements in the data
      var lastKeg1 = 0.0;
      var lastKeg2 = 0.0;
      var lastPour1 = 0.0;
      var lastPour2 = 0.0;
      var maxItems = 40;

      var url = "/levels";
      //var url = "/test/graph.txt";
      $('#spinner').show(); 
      $.get(url, function (data) {
        var lines = data.split('\n');        
        for(var line = 0; line < lines.length; line++) {
          var points = lines[line].split(';');
          dataLabels.push( points[0] );
          yt = Date.parse( points[0] );

          if(points[1]=="nan") {
            points[1] = lastKeg1;
          } 
          lastKeg1 = parseFloat(points[1]);
          dataKeg1.push( { y: lastKeg1, x: yt } );

          if(points[2]=="nan") {
            points[2] = lastKeg2;
          } 
          lastKeg2 = parseFloat(points[2]);
          dataKeg2.push( { y: lastKeg2, x: yt } );
          
          if(points[3]=="nan") {
            points[3] = 0;
          } 
          lastPour1 = parseFloat(points[3]);
          dataPour1.push( { y: lastPour1, x: yt } );

          if(points[4]=="nan") {
            points[4] = 0;
          } 
          lastPour2 = parseFloat(points[4]);
          dataPour2.push( { y: lastPour2, x: yt } );
        }

        while (dataLabels.length > maxItems) {
          dataLabels.shift();
          dataKeg1.shift();
          dataKeg2.shift();
          dataPour1.shift();
          dataPour2.shift();
        }
      })
      .fail(function () {
        showError("Failed to load level history from device");
        $('#spinner').hide(); 
      })
      .always(function() {
        console.log( "Creating chart" );
        createChart();
        $('#spinner').hide(); 
      });
    }

    function createChart() {
      if( kegChart )
        kegChart.destroy();

      kegChart = new Chart(
        document.getElementById('kegChart'),
        kegData,
      );
    }</script><!-- START FOOTER --><div class="container themed-container bg-primary text-light row-margin-10">(C) Copyright 2022 Magnus Persson</div></body></html>
